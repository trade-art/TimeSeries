          fi

          # CMake 4.x ç§»é™¤äº†å¯�?<3.5 çš„å…¼å®¹ï¼šcpu_features ä¸Žå…�?googletest ä¸‹è½½è„šæœ¬éœ€è¦æå‡æœ€ä½Žç‰ˆæœ¬ã€?
          CPU_FEATURES_CMAKE="deps/cpu_features/CMakeLists.txt"
          if [ -f "$CPU_FEATURES_CMAKE" ]; then
