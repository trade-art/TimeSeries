              # è¡¥é½ Windows socket/ç½‘ç»œä¾èµ–ï¼šhiredis/libevent éƒ½ä¼šç”¨åˆ�?              if ("redistimeseries.so" in patched or "hiredis" in patched or "libevent" in patched) and "-lws2_32" not in patched:
                  extra = " -lws2_32 -liphlpapi -ladvapi32 -lshell32"
