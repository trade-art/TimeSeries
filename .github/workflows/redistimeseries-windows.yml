      - name: Patch LibMR thpool for Windows (disable SIGUSR2)
        working-directory: redistimeseries-src
        run: |
          set -euo pipefail
          THPOOL="deps/LibMR/src/utils/thpool.c"
          if [ -f "$THPOOL" ]; then
          python - <<'PY'
          from __future__ import annotations

          from pathlib import Path

          path = Path("deps/LibMR/src/utils/thpool.c")
          original = path.read_text(encoding="utf-8", errors="ignore")

          if "SIGUSR2" not in original:
              raise SystemExit(0)

          if "CODEX_SIGUSR2_GUARD_BEGIN" in original:
              raise SystemExit(0)

          nl = "\r\n" if "\r\n" in original else "\n"
          lines = original.splitlines(True)
          out: list[str] = []
          i = 0

          def wrap_statement(start_idx: int) -> tuple[list[str], int]:
              stmt: list[str] = []
              j = start_idx
              while True:
                  stmt.append(lines[j])
                  if ";" in lines[j]:
                      break
                  if j >= len(lines) - 1:
                      break
                  j += 1
                  if len(stmt) > 120:
                      break
              return stmt, j

          while i < len(lines):
              line = lines[i]
              stripped = line.lstrip()

              if (
                  "SIGUSR2" in line
                  and not stripped.startswith("#")
                  and not stripped.startswith("//")
                  and not stripped.startswith("/*")
                  and not stripped.startswith("*")
              ):
                  # åªå¤„ç†è¯­å¥çº§ç”¨æ³•ï¼ˆä»�?';' ç»“æŸï¼‰ã€‚é‡å�?switch/case æ—¶åªåšæœ€å°åŒ…è£¹ï¼Œé¿å…è¯¯ä¼¤ã€?
                  if stripped.startswith("case ") and ":" in line:
