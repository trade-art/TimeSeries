          fi

          # MinGW/Windows æ²¡æœ�?POSIX çš?strsepï¼›rmutil ä½¿ç”¨å®ƒè§£æ�?INFO è¾“å‡ºï¼Œä¼šå¯¼è‡´ç¼–è¯‘å¤±è´¥ã€?
          RMUTIL_UTIL_C="deps/RedisModulesSDK/rmutil/util.c"
          if [ -f "$RMUTIL_UTIL_C" ]; then
          python - <<'PY'
