                  path.write_text(text2, encoding="utf-8")
          PY
          fi

          # LibMR åœ?Windows ä¸‹åº”ä½¿ç”�?libevent çš?windows threadsï¼›åŒæ—¶é¿å…è°ƒç”¨ä¸å­˜åœ¨ç�?err()ã�?
          LIBMR_EVENT_LOOP_C="deps/LibMR/src/event_loop.c"
