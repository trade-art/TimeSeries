          # 1) Windows ä¸?libevent é€šå¸¸ä¸ä¼šç”Ÿæˆ�?libevent_pthreads.aï¼›ä¸Šå�?Makefile è‹¥ç¡¬ç¼–ç å®ƒä¼šå¯¼è‡´é“¾æŽ¥å¤±è´¥ã€?          #    ç›´æŽ¥æ”¹ä¸ºé“¾æŽ�?libevent.aï¼ˆåŒç›®å½•ä¸‹çš�?.libs/libevent.aï¼‰ã€?
          text = text.replace("libevent_pthreads.a", "libevent.a")
          # ä¸€äº›è§„åˆ™ä¼šç�?$(LIBEXT)/${LIBEXT} æ‹¼æŽ¥åŽç¼€ï¼Œä¹Ÿéœ€è¦ä¸€å¹¶ä¿®æ­?
          text = text.replace("libevent_pthreads.$(LIBEXT)", "libevent.$(LIBEXT)")
          text = text.replace("libevent_pthreads.${LIBEXT}", "libevent.${LIBEXT}")
          # æ›´ä¿å®ˆä½†æ›´ç¨³ï¼šæŠ�?Makefile å†…çš�?libevent_pthreads ç»Ÿç»Ÿæ”¹ä¸�?libeventï¼ˆWindows ä¸Šèµ° win32 threadsï¼?
          text = text.replace("libevent_pthreads", "libevent")

          # 2) ä¿®è¡¥ redistimeseries.so çš„é“¾æŽ¥å‘½ä»¤ï¼šç¡®ä¿æ˜¯å…±äº«åº�?-shared) + è¡¥é½ winsock/iphlpapi ä¾èµ–åº“ã€?
          lines = text.splitlines(True)
          # åŒ¹é…ç›®æ ‡è¡Œï¼�?..redistimeseries.so: ...
          target_re = re.compile(r"^[^#\n]*redistimeseries\.so\s*:\s*.*$")

          def patch_link_line(line: str) -> str:
              if line.lstrip().startswith(("@echo", "echo ")):
                  return line

              patched = line

              # é¿å…è¢«å½“ä�?exe é“¾æŽ¥ï¼ˆå¦åˆ™ä¼šå‡ºçŽ�?WinMainï¼?
